akka {
  loglevel = "INFO"
  logging-filter = "akka.event.slf4j.Slf4jLoggingFilter"
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  coordinated-shutdown.exit-jvm = on

  actor {
    provider = cluster
    warn-about-java-serializer-usage = on
    allow-java-serialization = on

    serializers {
      purpose-created = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeCreatedSerializer"
      purpose-version-created = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionCreatedSerializer"
      purpose-version-activated = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionActivatedSerializer"
      purpose-version-suspended = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionSuspendedSerializer"
      purpose-version-archived = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionArchivedSerializer"
      purpose-version-updated = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionUpdatedSerializer"
      purpose-version-waiting-for-approval = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionWaitedForApprovalSerializer"
      purpose-version-deleted = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionDeletedSerializer"
      purpose-deleted = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeDeletedSerializer"
      state = "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.StateSerializer"
    }
    serialization-identifiers {
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeCreatedSerializer" = 100000
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionCreatedSerializer" = 100001
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionActivatedSerializer" = 100002
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionSuspendedSerializer" = 100003
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionArchivedSerializer" = 100004
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionUpdatedSerializer" = 100005
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionWaitedForApprovalSerializer" = 100006
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeVersionDeletedSerializer" = 100007
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.PurposeDeletedSerializer" = 100008
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.serializer.StateSerializer" = 200000
      "java.io.serializable" = none
    }
    serialization-bindings {
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeCreated" = purpose-created
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionCreated" = purpose-version-created
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionActivated" = purpose-version-activated
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionSuspended" = purpose-version-suspended
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionArchived" = purpose-version-archived
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionUpdated" = purpose-version-updated
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionWaitedForApproval" = purpose-version-waiting-for-approval
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeVersionDeleted" = purpose-version-deleted
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.PurposeDeleted" = purpose-deleted
      "it.pagopa.pdnd.interop.uservice.purposemanagement.model.persistence.State" = state
    }
  }

  cluster {
    shutdown-after-unsuccessful-join-seed-nodes = 60s
    sharding {
      number-of-shards = 60 //number of nodes * 10
    }
    downing-provider-class = "akka.cluster.sbr.SplitBrainResolverProvider"
  }

  typed {
    stash-capacity = 200000
  }

  management {
    http {
      bind-hostname = 0.0.0.0
      route-providers-read-only = false
    }
    cluster.bootstrap {
      contact-point-discovery {
        discovery-method = kubernetes-api
        required-contact-point-nr = ${?REQUIRED_CONTACT_POINT_NR}
      }
    }
    health-checks {
      readiness-checks {
        ready = "it.pagopa.pdnd.interop.uservice.purposemanagement.server.impl.HealthCheck"
      }
      liveness-checks {
        live = "it.pagopa.pdnd.interop.uservice.purposemanagement.server.impl.LiveCheck"
      }
    }
  }
}

uservice-purpose-management {
  idle-timeout = 60 seconds
  number-of-events-before-snapshot = 1000
  persistence = "memory"
  port = 8088
}